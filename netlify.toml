[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/shared/*"
  to = "/index.html"
  status = 200
  force = true
  headers = { Cache-Control = "no-store" }

[[redirects]]
  from = "/proposal/*"
  to = "/index.html"
  status = 200
  force = true
  headers = { Cache-Control = "no-store" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  headers = { Cache-Control = "no-store" }

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self' https://www.facebook.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://maps.googleapis.com https://connect.facebook.net https://www.facebook.com https://snap.licdn.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https://* http://*;
      connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in https://maps.googleapis.com https://connect.facebook.net https://www.facebook.com https://www.google-analytics.com https://analytics.google.com;
      worker-src 'self' blob:;
      frame-src 'self' https://www.facebook.com https://connect.facebook.net;
      frame-ancestors 'none';
      form-action 'self' https://www.facebook.com;
      base-uri 'self'
    """
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, Content-Type, Authorization"
    Cache-Control = "no-store"

[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Holiday Proposal/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"