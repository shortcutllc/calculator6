    <!-- Google Analytics 4 - Load first to ensure availability -->
    <script>
      // Initialize dataLayer immediately
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
    </script>
    
    <!-- Load env-config.js synchronously BEFORE other scripts -->
    <script src="/env-config.js"></script>
    
    <!-- Initialize GA after env-config.js loads -->
    <script>
      // Wait for env-config.js to load before initializing GA
      function initGA() {
        const checkEnvConfig = setInterval(() => {
          const gaId = window.__ENV__?.VITE_GA_MEASUREMENT_ID;
          
          if (window.__ENV__ && gaId && gaId !== 'GA_MEASUREMENT_ID') {
            clearInterval(checkEnvConfig);
            
            // Load GA script
            const script = document.createElement('script');
            script.async = true;
            script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
            document.head.appendChild(script);
            
            // Configure GA
            gtag('config', gaId, {
              page_title: document.title,
              page_location: window.location.href
            });
            console.log('✅ Google Analytics initialized with ID:', gaId);
          } else if (window.__ENV__) {
            // env-config loaded but GA ID not found
            clearInterval(checkEnvConfig);
            console.log('⚠️ Google Analytics not configured - GA_MEASUREMENT_ID not set');
          }
        }, 10); // Check every 10ms
        
        // Timeout after 5 seconds if env-config doesn't load
        setTimeout(() => clearInterval(checkEnvConfig), 5000);
      }
      
      // Start initialization when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initGA);
      } else {
        initGA();
      }
    </script>
    
    <script>
      // Initialize Google Maps when needed - prevent multiple loads
      let googleMapsLoading = false;
      let googleMapsLoaded = false;
      
      window.initGoogleMaps = function() {
        if (googleMapsLoaded) {
          console.log('Google Maps already loaded');
          return;
        }
        
        if (googleMapsLoading) {
          console.log('Google Maps already loading');
          return;
        }
        
        googleMapsLoading = true;
        const apiKey = window.__ENV__?.VITE_GOOGLE_MAPS_API_KEY || '';
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initGoogleMapsCallback&loading=async`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      };
      
      window.initGoogleMapsCallback = function() {
        // Google Maps is loaded
        googleMapsLoaded = true;
        googleMapsLoading = false;
        console.log('Google Maps loaded successfully');
      };
    </script>
    <title>Shortcut Proposals</title>
